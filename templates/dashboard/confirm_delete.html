<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete - Smart Fuel Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4>Confirm Delete</h4>
                    </div>
                    <div class="card-body">
                        <p>Are you sure you want to delete this {{ object_name|lower }}?</p>
                        <div class="alert alert-warning">
                            <strong>{{ object }}</strong>
                        </div>
                        <p class="text-muted">This action cannot be undone.</p>
                        
                        <form method="post">
                            {% csrf_token %}
                            <div class="d-flex justify-content-between">
                                <a href="{% url cancel_url %}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-danger">Delete {{ object_name }}</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
